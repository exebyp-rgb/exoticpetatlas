<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Simplified version for favicon -->
  <defs>
    <radialGradient id="irisGrad" cx="45%" cy="40%">
      <stop offset="0%" style="stop-color:#4FD1C5;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#2C7A7B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A365D;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer eye -->
  <ellipse cx="32" cy="32" rx="28" ry="18" fill="#E5D4ED" stroke="#9B8AA3" stroke-width="1"/>
  
  <!-- White of eye -->
  <ellipse cx="32" cy="32" rx="24" ry="15" fill="#FEFEFE"/>
  
  <!-- Iris -->
  <circle cx="32" cy="32" r="10" fill="url(#irisGrad)"/>
  
  <!-- Pupil -->
  <ellipse cx="32" cy="32" rx="4" ry="6" fill="#000000"/>
  
  <!-- Highlight -->
  <circle cx="28" cy="28" r="2" fill="#FFFFFF" opacity="0.9"/>
</svg>
